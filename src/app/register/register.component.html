<section class="section1" >
    <div class="container" >
    <div class="row">
        <div class="col-md-10 offset=md-1">
    <div class="row">
         <div class="col-md-5 register-left">
            <img src="./../../assets/logosimply.jpg" alt="">
    <h3>Welcome to simply Hired!</h3>
    <p>Search For job oppurtunities across India</p>
    <!-- <button class="btn btn-primary">Register</button> -->

         </div>
         <div class="col-md-7 register-right">
            <h2>Register Here</h2>
<form action="" [formGroup]="registerform" >
                <div class="register-form">
                    <div class="form-group">
                        <input type="text" formControlName="username" name="username" class="form-control"placeholder="Enter Username">
                        <div *ngIf="this.registerform.get('username')?.errors && this.registerform.get('username')?.touched"><p class="text-danger">Required field</p></div>
                    </div>

                    <div class="form-group">
                        <input type="email" formControlName="mail" name="mail" class="form-control"placeholder="Enter Email">
                        <div *ngIf="this.registerform.get('mail')?.errors && this.registerform.get('mail')?.touched"><p class="text-danger">Required field</p></div>

                    </div>

                    <div class="form-group">
                        <input type="password" name="password" formControlName="password" class="form-control"placeholder="Enter Password ">
                        <div *ngIf="this.registerform.get('password')?.errors && this.registerform.get('password')?.touched"><p class="text-danger">Required field</p></div>

                    </div>
  <button type="submit"  (click)="register()"  class="btn btn-primary" routerLink="">Register</button>

                </div>

</form>           </div>
    </div>
        </div>
    </div>
    </div>
</section>
